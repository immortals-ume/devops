replicaCount: 1
image:
  repository: <your-dev-image-repo>
  tag: <dev-tag>
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
env:
  ENVIRONMENT: dev
secrets:
  dbPassword: <dev-db-password>
  apiKey: <dev-api-key>
ingress:
  enabled: true
  hosts:
    - host: dev.example.com
      paths:
        - /
  tls:
    - secretName: dev-tls
      hosts:
        - dev.example.com
persistence:
  enabled: false
  size: 1Gi
  storageClass: "standard"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1

serviceMonitor:
  enabled: false

prometheusRule:
  enabled: false
  rules: [] 