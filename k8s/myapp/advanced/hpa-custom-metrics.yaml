apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-backend-hpa-custom
  namespace: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Pods
      pods:
        metric:
          name: <your_custom_metric_name>
        target:
          type: AverageValue
          averageValue: "100"
# Requires Prometheus Adapter and your app to expose the custom metric. 