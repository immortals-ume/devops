apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: myapp-backend-canary
  namespace: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "myapp-backend"
  template:
    metadata:
      labels:
        app: "myapp-backend"
    spec:
      containers:
        - name: backend
          image: <your-backend-image:tag>
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "mysql.db.svc.cluster.local"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-backend-secrets
                  key: db-password
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2
              memory: 2Gi
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: {duration: 5m}
        - setWeight: 50
        - pause: {duration: 10m}
        - setWeight: 100
      trafficRouting:
        nginx:
          stableService: myapp-backend-stable
          canaryService: myapp-backend-canary
          # NGINX Ingress controller must be configured for Argo Rollouts
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-backend-stable
  namespace: myapp
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: myapp-backend
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-backend-canary
  namespace: myapp
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: myapp-backend 