apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: db
  annotations:
    kubernetes.io/description: "MySQL root and user credentials. Use SealedSecrets or external secret stores in production."
type: Opaque
data:
  mysql-root-password: <base64-encoded-root-password>
  mysql-user: <base64-encoded-user>
  mysql-user-password: <base64-encoded-user-password>
# Replace <base64-encoded-*> with base64-encoded values.
# Example: echo -n 'root' | base64 