apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-read-sa
  namespace: db
  labels:
    app: mongodb
    component: read
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-read
  namespace: db
  labels:
    app: mongodb
    component: read
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9216"
spec:
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
    - name: metrics
      port: 9216
      targetPort: 9216
  clusterIP: None
  selector:
    app: mongodb-read
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-read
  namespace: db
  labels:
    app: mongodb
    component: read
spec:
  serviceName: mongodb-read
  replicas: 2
  selector:
    matchLabels:
      app: mongodb-read
  template:
    metadata:
      labels:
        app: mongodb-read
        component: read
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
    spec:
      serviceAccountName: mongodb-read-sa
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 999:999 /data/db || true']
          volumeMounts:
            - name: mongo-read-data
              mountPath: /data/db
          securityContext:
            runAsUser: 0
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - name: mongodb
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongo-root-password
          volumeMounts:
            - name: mongo-read-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /etc/mongod.conf
              subPath: mongod.conf
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2
              memory: 2Gi
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.40
          ports:
            - name: metrics
              containerPort: 9216
          env:
            - name: MONGODB_URI
              value: "mongodb://root:$(MONGO_ROOT_PASSWORD)@localhost:27017"
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongo-root-password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - mongodb-read
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: mongodb-config
          configMap:
            name: mongodb-config
  volumeClaimTemplates:
    - metadata:
        name: mongo-read-data
        labels:
          app: mongodb
          component: read
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongodb-read-hpa
  namespace: db
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: mongodb-read
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mongodb-read-pdb
  namespace: db
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: mongodb-read
