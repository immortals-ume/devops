apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: cache
spec:
  ports:
    - port: 26379
      targetPort: 26379
  selector:
    app: redis-sentinel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: cache
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7.2
          ports:
            - containerPort: 26379
          command: ["redis-sentinel", "/etc/sentinel.conf"]
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/sentinel.conf
              subPath: sentinel.conf
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config 