apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-namespace-policy
  namespace: observability
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from all namespaces for metrics scraping
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 3200
        - protocol: TCP
          port: 24224
    # Allow internal communication
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow scraping all namespaces
    - to:
        - namespaceSelector: {}
    # Allow internal communication
    - to:
        - podSelector: {}
