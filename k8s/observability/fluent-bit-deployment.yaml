apiVersion: v1
kind: Service
metadata:
  name: fluent-bit
  namespace: observability
spec:
  ports:
    - port: 24224
      targetPort: 24224
  selector:
    app: fluent-bit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-bit
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      containers:
        - name: fluent-bit
          image: grafana/fluent-bit-plugin-loki:2.9.8
          ports:
            - containerPort: 24224
          env:
            - name: LOKI_URL
              value: "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
          volumeMounts:
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf
          livenessProbe:
            httpGet:
              path: /
              port: 24224
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 24224
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config 