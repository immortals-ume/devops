apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: observability
spec:
  ports:
    - port: 3200
      targetPort: 3200
    - port: 4317
      targetPort: 4317
    - port: 4318
      targetPort: 4318
  selector:
    app: tempo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:latest
          args:
            - "-config.file=/etc/tempo/tempo.yml"
          ports:
            - containerPort: 3200
            - containerPort: 4317
            - containerPort: 4318
          volumeMounts:
            - name: tempo-data
              mountPath: /tmp/tempo/blocks
            - name: tempo-config
              mountPath: /etc/tempo/tempo.yml
              subPath: tempo.yml
          livenessProbe:
            httpGet:
              path: /
              port: 3200
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3200
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
      volumes:
        - name: tempo-data
          persistentVolumeClaim:
            claimName: tempo-data
        - name: tempo-config
          configMap:
            name: tempo-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-data
  namespace: observability
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 10Gi 