apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: observability
  annotations:
    kubernetes.io/description: "Grafana admin credentials. Use SealedSecrets or external secret stores in production."
type: Opaque
data:
  admin-user: <base64-encoded-admin-user>
  admin-password: <base64-encoded-admin-password>
# Replace <base64-encoded-*> with base64-encoded values.
# Example: echo -n 'admin' | base64 