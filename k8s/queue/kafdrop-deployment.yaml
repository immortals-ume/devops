apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafdrop-sa
  namespace: queue
  labels:
    app: kafdrop
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  namespace: queue
  labels:
    app: kafdrop
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9000
      targetPort: 9000
  selector:
    app: kafdrop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: queue
  labels:
    app: kafdrop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      serviceAccountName: kafdrop-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:4.0.1
          ports:
            - name: http
              containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "kafka-0.kafka.queue.svc.cluster.local:9092,kafka-1.kafka.queue.svc.cluster.local:9092,kafka-2.kafka.queue.svc.cluster.local:9092"
            - name: JVM_OPTS
              value: "-Xms256M -Xmx512M"
            - name: SERVER_SERVLET_CONTEXTPATH
              value: "/"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafdrop-ingress
  namespace: queue
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kafdrop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafdrop
                port:
                  number: 9000
