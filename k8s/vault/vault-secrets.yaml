apiVersion: v1
kind: Secret
metadata:
  name: vault-secrets
  namespace: vault
  annotations:
    kubernetes.io/description: "Vault root token. Use SealedSecrets or external secret stores in production."
type: Opaque
data:
  root-token: <base64-encoded-root-token>
# Replace <base64-encoded-root-token> with base64-encoded value.
# Example: echo -n 'root' | base64 