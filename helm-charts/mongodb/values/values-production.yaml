# MongoDB Production Environment Configuration

nameOverride: ""
fullnameOverride: "mongodb"

image:
  repository: mongo
  tag: "7.0"
  pullPolicy: IfNotPresent

write:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 4
      memory: 8Gi
    limits:
      cpu: 8
      memory: 16Gi
  storage:
    size: 200Gi
    storageClass: "fast-ssd"

read:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 4
      memory: 8Gi
    limits:
      cpu: 8
      memory: 16Gi
  storage:
    size: 200Gi
    storageClass: "fast-ssd"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

secrets:
  rootPassword: "cHJvZC1yb290LXBhc3N3b3Jk"  # prod-root-password (CHANGE THIS!)
  user: "cHJvZHVzZXI="  # produser
  userPassword: "cHJvZC11c2VyLXBhc3N3b3Jk"  # prod-user-password (CHANGE THIS!)

config:
  authorization: enabled

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

podDisruptionBudget:
  enabled: true
  minAvailable: 2

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - mongodb
        topologyKey: "kubernetes.io/hostname"
