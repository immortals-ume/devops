# Observability Development Environment Configuration

nameOverride: ""
fullnameOverride: ""

prometheus:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""
  retention:
    time: 7d
    size: 15GB
  ingress:
    enabled: false
  rbac:
    create: true

grafana:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  storage:
    size: 5Gi
    storageClass: ""
  adminUser: admin
  adminPassword: "YWRtaW4="  # admin (CHANGE THIS!)
  plugins:
    - grafana-piechart-panel
  ingress:
    enabled: false
  datasources:
    prometheus:
      enabled: true
      url: http://prometheus:9090
    loki:
      enabled: true
      url: http://loki:3100
    tempo:
      enabled: true
      url: http://tempo:3200

loki:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  storage:
    size: 10Gi
    storageClass: ""

fluentBit:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  rbac:
    create: true

tempo:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  storage:
    size: 10Gi
    storageClass: ""

podDisruptionBudget:
  enabled: false

serviceMonitor:
  enabled: false

networkPolicy:
  enabled: true
  allowAllNamespaces: true
