nameOverride: ""
fullnameOverride: ""

image:
  repository: mysql
  tag: "8.4"
  pullPolicy: IfNotPresent

exporter:
  image:
    repository: prom/mysqld-exporter
    tag: "v0.15.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

replicas: 1

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi

storage:
  size: 20Gi
  storageClass: ""

database:
  name: mydatabase
  user: myuser

secrets:
  rootPassword: ""  # base64 encoded
  user: ""  # base64 encoded
  userPassword: ""  # base64 encoded

config:
  maxConnections: 200
  innodbBufferPoolSize: "256M"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
  runAsNonRoot: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - mysql
        topologyKey: "kubernetes.io/hostname"
