nameOverride: ""
fullnameOverride: ""

image:
  repository: postgres
  tag: "16.2-alpine"
  pullPolicy: IfNotPresent

exporter:
  image:
    repository: prometheuscommunity/postgres-exporter
    tag: "v0.15.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

primary:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""
  
replica:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""

database:
  name: postgres
  user: postgres

secrets:
  postgresPassword: ""  # base64 encoded
  replicatorPassword: ""  # base64 encoded

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
  runAsNonRoot: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - postgres
        topologyKey: "kubernetes.io/hostname"
