# PostgreSQL Development Environment Configuration

nameOverride: ""
fullnameOverride: "postgres"

image:
  repository: postgres
  tag: "16.2-alpine"
  pullPolicy: IfNotPresent

primary:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  storage:
    size: 10Gi
    storageClass: ""

replica:
  enabled: false
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  storage:
    size: 10Gi
    storageClass: ""

database:
  name: dev_db
  user: postgres

secrets:
  postgresPassword: "ZGV2LXBhc3N3b3Jk"  # dev-password
  replicatorPassword: "ZGV2LXJlcGxpY2F0b3I="  # dev-replicator

monitoring:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

podDisruptionBudget:
  enabled: false
  minAvailable: 1

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - postgres
        topologyKey: "kubernetes.io/hostname"
