# PostgreSQL SIT Environment Configuration

nameOverride: ""
fullnameOverride: "postgres"

image:
  repository: postgres
  tag: "16.2-alpine"
  pullPolicy: IfNotPresent

primary:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""

replica:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""

database:
  name: sit_db
  user: postgres

secrets:
  postgresPassword: "c2l0LXBhc3N3b3Jk"  # sit-password
  replicatorPassword: "c2l0LXJlcGxpY2F0b3I="  # sit-replicator

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

podDisruptionBudget:
  enabled: true
  minAvailable: 1

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - postgres
        topologyKey: "kubernetes.io/hostname"
