nameOverride: ""
fullnameOverride: ""

image:
  repository: mongo
  tag: "7.0"
  pullPolicy: IfNotPresent

exporter:
  image:
    repository: percona/mongodb_exporter
    tag: "0.40"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

write:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""

read:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: ""
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

secrets:
  rootPassword: ""  # base64 encoded
  user: ""  # base64 encoded
  userPassword: ""  # base64 encoded

config:
  authorization: enabled

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
  runAsNonRoot: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - mongodb
        topologyKey: "kubernetes.io/hostname"
