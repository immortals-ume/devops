# Redis Development Environment Configuration

nameOverride: ""
fullnameOverride: "redis"

image:
  repository: redis
  tag: "7.2-alpine"
  pullPolicy: IfNotPresent

mode: standalone

standalone:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  storage:
    size: 5Gi
    storageClass: ""
  config:
    save: "900 1"
    appendonly: "yes"

cluster:
  enabled: false

sentinel:
  enabled: false

monitoring:
  enabled: true
  serviceMonitor:
    enabled: false

networkPolicy:
  enabled: true
  allowedNamespaces:
    - myapp
    - observability

podDisruptionBudget:
  enabled: false
