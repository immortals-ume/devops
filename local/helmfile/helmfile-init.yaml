# Helmfile for initialization (namespaces, etc.)

releases:
  # Create namespaces
  - name: namespace-myapp
    chart: ./charts/namespace
    namespace: default
    values:
      - namespaces:
          - name: myapp
            labels:
              name: myapp
              environment: {{ .Environment.Values.environment | default "dev" }}
          - name: db
            labels:
              name: db
          - name: cache
            labels:
              name: cache
          - name: queue
            labels:
              name: queue
          - name: observability
            labels:
              name: observability
