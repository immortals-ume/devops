# Frontend UI - Development Environment

replicaCount: 1

image:
  repository: myregistry/frontend-ui
  tag: "dev-latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: app-dev.local
      paths:
        - path: /
          pathType: Prefix

env:
  - name: ENVIRONMENT
    value: "development"
  - name: API_URL
    value: "http://backend.myapp.svc.cluster.local:8080"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
