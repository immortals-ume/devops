apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: db
  annotations:
    kubernetes.io/description: "PostgreSQL user and replication credentials. Use SealedSecrets or external secret stores in production."
type: Opaque
data:
  postgres-user: <base64-encoded-password>
  postgres-replicator: <base64-encoded-password>
# Replace <base64-encoded-password> with base64-encoded values.
# Example: echo -n 'admin' | base64 