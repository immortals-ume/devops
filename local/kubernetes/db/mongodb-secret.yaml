apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: db
  annotations:
    kubernetes.io/description: "MongoDB root and user credentials. Use SealedSecrets or external secret stores in production."
type: Opaque
data:
  mongo-root-password: <base64-encoded-root-password>
  mongo-user: <base64-encoded-user>
  mongo-user-password: <base64-encoded-user-password>
# Replace <base64-encoded-*> with base64-encoded values.
# Example: echo -n 'root' | base64 