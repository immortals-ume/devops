apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-namespace-policy
  namespace: db
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from myapp namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: myapp
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 27017
    # Allow from observability namespace for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9187
        - protocol: TCP
          port: 9104
        - protocol: TCP
          port: 9216
    # Allow internal communication within db namespace
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow internal communication
    - to:
        - podSelector: {}
    # Allow external for replication
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 27017
