apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cache-namespace-policy
  namespace: cache
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from myapp namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: myapp
      ports:
        - protocol: TCP
          port: 6379
    # Allow from observability namespace for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9121
    # Allow internal communication within cache namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 16379
        - protocol: TCP
          port: 26379
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow internal communication
    - to:
        - podSelector: {}
