apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: cache
  labels:
    app: redis-cluster
  annotations:
    kubernetes.io/description: "Redis Cluster configuration. Mount as redis.conf."
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    dir /data 