apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-standalone-sa
  namespace: cache
  labels:
    app: redis-standalone
---
apiVersion: v1
kind: Service
metadata:
  name: redis-standalone
  namespace: cache
  labels:
    app: redis-standalone
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
    - name: metrics
      port: 9121
      targetPort: 9121
  selector:
    app: redis-standalone
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-standalone
  namespace: cache
  labels:
    app: redis-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-standalone
  template:
    metadata:
      labels:
        app: redis-standalone
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: redis-standalone-sa
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 999:999 /data || true']
          volumeMounts:
            - name: redis-data
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - name: redis
              containerPort: 6379
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis/redis.conf
              subPath: redis.conf
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 512Mi
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.58.0-alpine
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-standalone-data
        - name: redis-config
          configMap:
            name: redis-standalone-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-standalone-data
  namespace: cache
  labels:
    app: redis-standalone
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-standalone-pdb
  namespace: cache
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: redis-standalone
