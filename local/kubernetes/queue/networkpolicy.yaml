apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: queue-namespace-policy
  namespace: queue
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from myapp namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: myapp
      ports:
        - protocol: TCP
          port: 9092
    # Allow from observability namespace for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9308
    # Allow internal communication within queue namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 2181
        - protocol: TCP
          port: 2888
        - protocol: TCP
          port: 3888
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 9000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow internal communication
    - to:
        - podSelector: {}
