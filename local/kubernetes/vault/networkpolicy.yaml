apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-namespace-policy
  namespace: vault
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from myapp namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: myapp
      ports:
        - protocol: TCP
          port: 8200
    # Allow from observability namespace for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 8200
    # Allow internal communication
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8201
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow internal communication
    - to:
        - podSelector: {}
