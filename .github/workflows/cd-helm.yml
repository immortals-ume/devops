name: CD - Helm Deployment

on:
  push:
    branches: [main, master]
    paths:
      - 'helm-charts/**'
      - 'helm-app/**'
      - '.github/workflows/cd-helm.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - sit
          - uat
          - preprod
          - production
      chart:
        description: 'Chart to deploy (all, postgres, mysql, redis, etc.)'
        required: true
        default: 'all'

jobs:
  deploy-helm:
    name: Deploy Helm Charts
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy Helm charts
        run: |
          cd helm-charts
          ./deploy-all.sh --${{ github.event.inputs.chart || 'all' }} \
            --env ${{ github.event.inputs.environment || 'dev' }}

      - name: Verify Helm releases
        run: |
          helm list -A

      - name: Check pod status
        run: |
          kubectl get pods -A
